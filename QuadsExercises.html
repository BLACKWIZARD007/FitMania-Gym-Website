<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quads Exercises</title>

<style>
body {
    font-family: "Poppins", sans-serif;
    background-color: #0D0D0D;
    color: white;
    margin: 0;
    text-align: center;
}

/* ✅ Title box (Same as Shoulder) */
.heading-box {
    display: inline-block;
    border: 2px solid #38E68E;
    padding: 14px 32px;
    border-radius: 12px;
    color: #38E68E;
    font-size: 28px;
    font-weight: 600;
    margin-top: 35px;
}

/* ✅ Grid box layout */
.exercise-grid {
    width: 90%;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 22px;
}

/* ✅ Exercise box same hover shadow */
.exercise-box {
    background: #111;
    border: 2px solid black;
    border-radius: 14px;
    padding: 12px;
    transition: .3s;
}
.exercise-box:hover {
    box-shadow: 0 0 18px #38E68E;
    transform: translateY(-6px);
}

/* ✅ Image */
.exercise-box img {
    width: 100%;
    height: 240px;
    border-radius: 10px;
    object-fit: cover;
}

/* ✅ Titles & difficulty */
.exercise-box h3 {
    margin: 12px 0 6px;
    font-size: 18px;
}
.exercise-box p {
    font-size: 15px;
    color: #38E68E;
    margin: 0;
}

/* ✅ Back button same style */
.back-btn {
    display: inline-block;
    background: #38E68E;
    padding: 12px 28px;
    margin: 40px auto;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    color: black;
    text-decoration: none;
    transition: .3s;
}
.back-btn:hover {
    box-shadow: 0 0 18px #38E68E;
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="heading-box">Quads Exercises</div>

<div class="exercise-grid">

    <div class="exercise-box">
        <img src="images/OB1.gif">
        <h3>High Bar Squats</h3>
        <p>Beginner</p>
    </div>

    <div class="exercise-box">
        <img src="images/QB2.gif">
        <h3>Goblet Squats</h3>
        <p>Beginner</p>
    </div>

    <div class="exercise-box">
        <img src="images/QB3.gif">
        <h3>Forward Lunge</h3>
        <p>Beginner</p>
    </div>

    <div class="exercise-box">
        <img src="images/QI1.gif">
        <h3>Leg Press</h3>
        <p>Intermediate</p>
    </div>

    <div class="exercise-box">
        <img src="images/QI2.gif">
        <h3>Barbell Sumo Deadlift</h3>
        <p>Intermediate</p>
    </div>

    <div class="exercise-box">
        <img src="images/QI3.gif">
        <h3>Barbell Squats</h3>
        <p>Intermediate</p>
    </div>

</div>

<a href="index.html" class="back-btn">⬅ Back to Home</a>

</body>
</html>
